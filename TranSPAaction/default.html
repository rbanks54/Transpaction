<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>
<body>
    <form data-bind="submit: addTransaction">
        <input type="text" data-bind="value: newTxDescription" placeholder="add transaction description here" />
        <input type="submit" class="btn-primary" value="Add" />
    </form>

    <div id="chart"></div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Details</th>
                <th>Credit</th>
                <th>Debit</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: transactions">
            <tr>
                <td data-bind="text: date"></td>
                <td data-bind="text: details"></td>
                <td data-bind="text: creditAmount"></td>
                <td data-bind="text: debitAmount"></td>
            </tr>
        </tbody>
    </table>

    <script data-main="Scripts/app.js" src="Scripts/require.js"></script>
</body>
</html>
